  <body>
    <div id="root"></div>

    <!-- BotÃ£o Toggle de Tema -->
    <div class="parallel-button-container">
      <div class="theme-toggle" onclick="toggleTheme()">
        <div id="toggleCircle" class="toggle-circle pulse">ðŸŒ™</div>
      </div>
    </div>

    <!-- Overlay de Fade + Slide para troca de tema -->
    <div id="themeOverlay"></div>

    <script>
      const THEME_KEY = "preferred-theme";

      function applyTheme(theme) {
        const html = document.documentElement;
        const circle = document.getElementById("toggleCircle");
        const overlay = document.getElementById("themeOverlay");

        // AnimaÃ§Ã£o de slide + fade
        overlay.classList.add("active");
        setTimeout(() => overlay.classList.remove("active"), 600);

        if (theme === "dark") {
          html.classList.add("dark");
          circle.innerHTML = "â˜€ï¸";
        } else {
          html.classList.remove("dark");
          circle.innerHTML = "ðŸŒ™";
        }
      }

      function detectSystemTheme() {
        return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      }

      function initTheme() {
        const savedTheme = localStorage.getItem(THEME_KEY);
        if (savedTheme) applyTheme(savedTheme);
        else applyTheme(detectSystemTheme());
      }

      initTheme();

      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => {
        if (!localStorage.getItem(THEME_KEY)) applyTheme(detectSystemTheme());
      });

      function toggleTheme() {
        const html = document.documentElement;
        const newTheme = html.classList.contains("dark") ? "light" : "dark";
        applyTheme(newTheme);
        localStorage.setItem(THEME_KEY, newTheme);
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
